  <script>
    const textToType = "Fun fact: running this website only costs me about $0.50. And that's only for my hosted zone on AWS Route53. The rest of the services are serverless.";
    const typingSpeed = 50; // Speed in milliseconds per character

    function typeText() {
      let index = 0;
      const typingInterval = setInterval(() => {
        document.getElementById("typing-text").textContent += textToType[index];
        index++;
        if (index === textToType.length) {
          clearInterval(typingInterval);
        }
      }, typingSpeed);
    }

    window.onload = typeText;
  </script>
